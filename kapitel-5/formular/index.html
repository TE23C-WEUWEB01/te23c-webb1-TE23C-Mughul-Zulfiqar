<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenumeration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="kontainer">
        <form action="">
            <fieldset>
                <legend>Starta Prenumeration</legend>
                <label for="">Förnamn</label>
                <input type="text">
                <label for="">Efternamn</label>
                <input type="text">
                <label for="">Gatuadress</label>
                <input type="text">
                <label for="">Postnr</label>
                <input type="text">
                <label for="">Postadress</label>
                <input type="text">
                <label for="">Mobil</label>
                <input type="tel">
                <label for="">Epost</label>
                <input type="email">

                <label for="">Kön</label>
                <div>
                    <input type="radio" name="gender" id="">Man
                    <input type="radio" name="gender" id="">Kvinna
                    <input type="radio" name="gender" id="">Annat

                </div>
                <label for="">Allergi</label>
                <div>
                    <input type="checkbox" name="Allergi" id="">Gluten
                    <input type="checkbox" name="Allergi" id="">Laktos
                    <input type="checkbox" name="Allergi" id="">Nötter
                </div>

                <label for="">Kommun</label>
                <select name="" id="">
                    <option value="">Stockholm</option>
                    <option value="">Syndbyberg</option>
                    <option value="">Sollentuna</option>
                    <option value="">Värmdö</option>
                </select>

                <label for="">Kommentar</label>
                <textarea name="" id=""></textarea>

                <br>
                <button>Skicka</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
